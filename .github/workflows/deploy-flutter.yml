name: Deploy Flutter Web

on:
  push:
    branches: [main]
    paths:
      - 'flutter_app/**'
      - '.github/workflows/deploy-flutter.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Get dependencies
        working-directory: flutter_app
        run: flutter pub get

      - name: Build web
        working-directory: flutter_app
        run: flutter build web --release --base-href /civic-nepal/

      - name: Prepare deployment
        run: |
          mkdir -p _site
          # Flutter app at root
          cp -r flutter_app/build/web/* _site/
          # Static constitution site at /cons/
          mkdir -p _site/cons
          cp index.html _site/cons/
          cp -r assets _site/cons/ 2>/dev/null || true
          cp constitution_bilingual.json _site/cons/ 2>/dev/null || true
          cp dictionary.json _site/cons/ 2>/dev/null || true
          cp per-sentence.json _site/cons/ 2>/dev/null || true
          cp districts.json _site/cons/ 2>/dev/null || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
