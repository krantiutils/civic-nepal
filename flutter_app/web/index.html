  <script>
  // Expose compression function using pdf-lib
  window.compressPdfWithMupdf = async function(pdfData, quality) {
    try {
      const { PDFDocument } = PDFLib;

      // Load the PDF
      const pdfDoc = await PDFDocument.load(pdfData, {
        ignoreEncryption: true,
      });

      // Save with compression options
      // pdf-lib automatically uses deflate compression
      const compressedBytes = await pdfDoc.save({
        useObjectStreams: true,      // Compress objects into streams
        addDefaultPage: false,
        objectsPerTick: 50,
      });

      return new Uint8Array(compressedBytes);
    } catch (e) {
      console.error("PDF compression error:", e);
      return null;
    }
  };
  </script>
